<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm row justify-content-center">      
          <h4 class="text-primary">Weather Dashboard</h4>
    </div>
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
        <div class="d-flex row bg-light border justify-content-center rounded-3">
          <span>Search for a City:</span>

          <div class="searchBox row justify-content-center flex-grow-0 ">
            <input
              type="search"
              class="form-control userInput"
              placeholder="Search..."
            />
            <br>
            <button class="btn
            bg-primary w-50 mt-1" id="srchbtn" type="submit">Search</button>
          </div>

          <br />

          <div class="list-group row d-grid gap-2 p-1 cities"> </div>
        </div>
        <div class="bg-light border rounded-3">

          <div class="row-fluid h-50 p-5 bg-light curCty">
            <h2>Current City</h2>
            <ul style="list-style: none;" id="curcityConditions">
              <li></li>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
          <h4>5-day Forecast:</h4> 
          <div class="row-fluid d-flex justify-content-around forecast">                
                <div class="card col-2 forecast-card h-20">
                    <div class="card-body ">
                      <dl>
                        <dt class="fcdate">Date:</dt>
                        <dt class="fccond">Condition</dt>
                        <dt class="fctemp">Temp:</dt>
                        <dt class="fcwind">Wind:</dt>
                        <dt class="fchum">Humidity:</dt>                        
                      </dl>
                    </div>
                </div>
                <div class="card col-2 forecast-card">
                    <div class="card-body">
                      <dl>
                        <dt class="fcdate">Date:</dt>
                        <dt class="fccond">Condition</dt>
                        <dt class="fctemp">Temp:</dt>
                        <dt class="fcwind col-12">Wind:</dt>
                        <dt class="fchum">Humidity:</dt>                        
                      </dl>
                    </div>
                </div>
                <div class="card col-2 forecast-card">
                    <div class="card-body">
                      <dl>
                        <dt class="fcdate col-12">Date:</dt>
                        <dt class="fccond">Condition</dt>
                        <dt class="fctemp"></dt>
                        <dt class="fcwind">Wind:</dt>
                        <dt class="fchum">Humidity:</dt>                        
                      </dl>
                    </div>
                </div>
                <div class="card col-2 forecast-card">
                    <div class="card-body">
                      <dl>
                        <dt class="fcdate">Date:</dt>
                        <dt class="fccond">Condition</dt>
                        <dt class="fctemp">Temp:</dt>
                        <dt class="fcwind">Wind:</dt>
                        <dt class="fchum">Humidity:</dt>                        
                      </dl>
                    </div>
                </div>
                <div class="card col-2 forecast-card">
                    <div class="card-body">
                      <dl>
                        <dt class="fcdate">Date:</dt>
                        <dt class="fccond">Condition</dt>
                        <dt class="fctemp">Temp:</dt>
                        <dt class="fcwind">Wind:</dt>
                        <dt class="fchum">Humidity:</dt>                        
                      </dl>
                    </div>
                </div>
                

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
